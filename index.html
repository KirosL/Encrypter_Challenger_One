<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Encriptador De Texto</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./Assets/reset.css">
        <link rel="stylesheet" href="./Assets/style.css">
        <link rel="shortcut icon" href="./Assets/Images/IconeOne.jpg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/630c77ddc1.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <header> 
            <img src="Assets/Images/one.png" class="logoone">

        </header>

        <main>
            <section class="caja">
                <textarea  cols="30" rows="10" placeholder="Ingrese el texto aquí" class="mensaje"></textarea>
                <div>
                    <h6 class="informacion">
                        <i class="fa-solid fa-circle-exclamation fa-sm" style="color: #004E2C;"></i>
                        Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="boton_encriptar" onclick="btnencriptar()">Encriptar</button>
                    <button class="boton_desencriptar" onclick=" btndesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="caja">

                <textarea  cols="30" rows="10" class="receptor"></textarea>

                <div class="btncopiar">
                    <button class="copiar" onclick="copiarelemento()" >Copiar</button>
                </div>
            </section>            
            <script src="./js/encriptador.js"></script>
        </main>
        <footer class="pie_pagina">
            <div class="grupo_1">
                <div class="box"> 
                    <figure>
                        <a href="#">
                            <img src="Assets/Images/Oracle-ONE.png" alt="Logo Oracle One">
                        </a>
                    </figure>
                </div>
                <div class="box">
                    <h2>Sobre Mi</h2>
                    <p>Andres Aranguren</p>
                    <p>Estudainte de Alura Oracle One Next Education</p>
                </div>
                <div class="box"> 
                    <h2>Redes Sociales</h2>
                    <div class="red_social">
                        <a  href="#" 
                            class="fa-brands fa-square-facebook fa-2xl"></a>
                        <a  href="https://www.linkedin.com/in/andres-aranguren-b758a3211"
                            target="_blank"
                            class="fa-brands fa-linkedin fa-2xl"></a>
                    </div>
                </div>
            </div>
            <div class="grupo_2">
                    <small> &copy; 2023 <b>Challenger One</b> - Todos los derechos reservados</small>
            </div>
        </footer>
    </body>
</html>
