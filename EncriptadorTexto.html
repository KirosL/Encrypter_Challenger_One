<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Encriptador De Texto</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./Assets/reset.css">
        <link rel="stylesheet" href="./Assets/style.css">
        <link rel="shortcut icon" href="./Assets/Images/IconeOne.jpg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    </head>
    <body>

        <header> 
            <img src="Assets/Images/one.png" class="logoone">

        </header>

        <main>
            <section class="caja">
                <textarea  cols="30" rows="10" placeholder="Ingrese el texto aquí" class="mensaje"></textarea>
                <div>
                    <h6 class="informacion">&#x24D8 Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="boton_encriptar" onclick="btnencriptar()">Encriptar</button>
                    <button class="boton_desencriptar" onclick=" btndesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="caja">

                <textarea  cols="30" rows="10" class="receptor"></textarea>

                <div class="btncopiar">
                    <button class="copiar" onclick="copiarelemento()" >Copiar</button>
                </div>
            </section>            
            <script src="./js/encriptador.js"></script>

            <footer>

            </footer>

        </main>
    </body>
</html>
